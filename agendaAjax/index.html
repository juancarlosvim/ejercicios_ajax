<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda - ajax</title>

</head>
<body>
<form action="">
    <fieldset>
        <legend>AGENDA</legend>
        <label for="txtId">id</label>
        <input type="text" id="txtId">
        <label for="fFoto">foto</label>
        <input type="file" id="fFoto">
        <label for="txtNombre">Nombre</label>
        <input type="text" id="txtNombre">
        <label for="txtApellidos">Apellidos</label>
        <input type="text" id="txtApellidos">
        <label for="txtAlias">Alias</label>
        <input type="text" id="txtAlias">
        <label for="txtDireccion">Dirección</label>
        <input type="text" id="txtDireccion">
        <label for="txtPoblacion">Población</label>
        <input type="text" id="txtPoblacion">
        <label for="txtTelefono">Teléfono</label>
        <input type="text" id="txtTelefono">
        <img src="" alt="" id="imgFoto">

        <div class="accionBotones">
            <input type="button" value="Insertar" id="btnInsertar">
            <input type="button" value="Consultar" id="btnConsultar">
            <input type="button" value="Modificar" id="btnModificar">
            <input type="button" value="ELiminar" id="btnEliminar">
            <input type="reset" value="Limpiar" id="btnLimpiar">
        </div>

        <div class="estado">
            <p>Conexión</p>
            <p id="estadoConexion"></p>
            <p>Mensaje</p>
            <p id="pMensaje"></p>
        </div>

    </fieldset>
</form>
<script src="js/main.js"></script>
</body>
</html>
